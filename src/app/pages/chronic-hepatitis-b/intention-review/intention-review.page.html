<ion-header class="ion-no-border ion-margin-bottom">
  <app-header darkTitle="Hépatite B" coloredTitle="chronique" color="violet" subTitle="Bilan d'intention"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="7" offset-md="2.5">
        <ion-card class="ion-no-padding ion-no-margin ion-margin-top alert">
          <ion-icon name="warning-outline" size="large"></ion-icon>
          <ion-text class="ion-margin-start alert-text">Dépistage de l'entourage et vaccination si sérologie négative</ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="7" offset-md="2.5">
        <ion-row class="ion-justify-content-center">
          <ion-accordion-group [multiple]="true" class="accordion-group-container">
            <ion-accordion value="first" class="accordion-container" fill="outline">
              <ion-item slot="header" color="violet" class="accordion-header">
                <ion-label class="ion-text-wrap">Interrogatoire et examen clinique</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" class="accordion-content">
                <markdown [data]="intentionReviewQuestionning"></markdown>
              </div>
            </ion-accordion>
            <ion-accordion value="second" class="accordion-container">
              <ion-item slot="header" color="violet" class="accordion-header">
                <ion-label>Biologie</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" class="accordion-content">
                <markdown [data]="biology"></markdown>
              </div>
            </ion-accordion>
            <ion-accordion value="third" class="accordion-container">
              <ion-item slot="header" color="violet" class="accordion-header">
                <ion-label>Examens para-clinique</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" class="accordion-content">
                <markdown [data]="paraclinicalExamination"></markdown>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
