
<ion-content [fullscreen]="true">
    <home-background-svg></home-background-svg>
  <div class="container">
    <app-home-button darkTitle="Interprétation" coloredTitle="sérologique" color="cyan" navigationRoute="/serological-interpretation"></app-home-button>
    <app-home-button darkTitle="Hépatite B" coloredTitle="aigüe" color="indigo" navigationRoute="/acute-hepatitis-b"></app-home-button>
    <div class="vhb-chronicle-section">
      <app-home-button darkTitle="Hépatite B" coloredTitle="chronique" color="violet" (switch)="switchExtentVHBChronicle()"></app-home-button>
      <div *ngIf="extentVHBChronicle" class="sub-button-container">
        <app-home-subbutton label="Bilan de 1ère intention" navigationRoute="/intention-review"></app-home-subbutton>
        <app-home-subbutton label="Prise en charge" navigationRoute="/medical-management-list"></app-home-subbutton>
      </div>
    </div>
    <app-home-button darkTitle="Hépatite B" coloredTitle="résolue" color="nepal" navigationRoute="/inactive-or-recovered-carrier"></app-home-button>
    <ion-buttons class="ion-justify-content-end info-button">
      <ion-button id="click-trigger">
        <ion-icon slot="icon-only" color="light" src="/assets/svg/help-circle-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #infopopover trigger="click-trigger" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item class="cursor-pointer" detail (click)="goToAbout()">À propos</ion-item>
            <ion-item detail>
              <a href="https://vhb.netlify.app/privacy-policy" target="_blank">Politique de Confidentialité</a>
            </ion-item>
            <ion-item detail>
              <a href="https://vhb.netlify.app/gtu" target="_blank">CGU</a>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </div>
</ion-content>
