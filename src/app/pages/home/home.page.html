
<ion-content [fullscreen]="true">
  <ion-buttons>
    <app-home-button darkTitle="Interprétation" coloredTitle="sérologique" color="cyan" navigationRoute="/serological-interpretation"></app-home-button>
    <app-home-button darkTitle="Hépatite B" coloredTitle="aigüe" color="indigo" navigationRoute="/acute-hepatitis-b"></app-home-button>
    <div class="vhb-chronicle-section">
      <app-home-button darkTitle="Hépatite B" coloredTitle="chronique" color="violet" (click)="switchExtentVHBChronicle()"></app-home-button>
      <ng-container *ngIf="extentVHBChronicle">
        <ion-button routerLink="/intention-review">Bilan d'intention</ion-button>
        <ion-button routerLink="/medical-management-list">Prise en charge</ion-button>
      </ng-container>
    </div>
    <app-home-button darkTitle="Porteur" coloredTitle="inactif ou guéri" color="nepal" navigationRoute="/inactive-or-recovered-carrier"></app-home-button>
  </ion-buttons>
</ion-content>
