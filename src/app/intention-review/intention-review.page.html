<ion-header class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-buttons class="back-button">
          <ion-back-button icon="arrow-back-outline" defaultHref="/home"></ion-back-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="8">
        <ion-row class="ion-justify-content-center">
          <div class="header-title ion-align-items-start">
            <ion-title class="ion-no-padding ion-no-margin">HÃ©patite B</ion-title>
            <ion-title class="ion-no-padding ion-no-margin">chronique</ion-title>
          </div>
        </ion-row>
      </ion-col>

<ion-content>
  <ion-accordion-group [multiple]="true">
    <ion-accordion value="first">
      <ion-item slot="header" color="danger" class="accordion-header">
        <ion-label>First Accordion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">First Content</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light" class="accordion-header">
        <ion-label>Second Accordion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Second Content</div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light" class="accordion-header">
        <ion-label>Third Accordion</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Third Content</div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
