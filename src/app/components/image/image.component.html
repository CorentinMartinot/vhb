<div>
  <div id="open-img-popover">
    <ion-img [src]="src" class="image cursor-pointer"></ion-img>
  </div>
  <ion-popover #imgpopover trigger="open-img-popover" reference="event" triggerAction="click" size="auto">
    <ng-template>
      <ion-content class="ion-padding">
          <ion-item class="cursor-pointer" [detail]="false" (click)="viewImg()">Ouvrir dans navigateur au format zoomable</ion-item>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
